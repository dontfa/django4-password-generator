<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container text-center">
<br>
<a href="{% url 'about' %}" class="btn btn-success">About</a>
<br>
<br>
    <h1>Password generator</h1>

    <form action="{% url 'password' %}">
        Length:
        <select name="length">
            <option value="6">6 chars</option>
            <option value="7">7 chars</option>
            <option value="8">8 chars</option>
            <option value="9">9 chars</option>
            <option value="10">10 chars</option>
            <option value="11">11 chars</option>
            <option value="12" selected="selected">12 chars</option>
            <option value="13">13 chars</option>
            <option value="14">14 chars</option>
            <option value="15">15 chars</option>
            <option value="16">16 chars</option>
            <option value="17">17 chars</option>
            <option value="18">18 chars</option>



        </select>
        <br><br>
        <input type="checkbox" name="uppercase"> Uppercase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br><br>


        <input type="submit" value="Generate password" class="btn btn-primary">
    </form>


</div>
</body>
</html>
